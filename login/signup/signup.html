<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/src/ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/src/ico/android-chrome-192x192.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css?abd">
    <link rel="stylesheet" href="../login.css?ad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- add jquery plugin -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="signup.js?11"></script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">회원<span class="farm">가입</span></h1>
        <form action="account.php" method="post" onsubmit="return checkAccount()">
            <div class="input-row2">
                <!-- USER NAME -->
                    <input class="" type="text" id="user_nm" name="name" onchange="outFocus()"
                        placeholder="사용자 이름*" autocomplete="off" maxlength="5" size="10"><br>
                    <p id="nm_res" class="i-comment" style="color: red; display: none;">*사용자 명은 최소 3글자 이상, 12글자 미만입니다.</p>
                    <input type="hidden" name="checked_nm" value="">
                <!-- USER ID -->
                    <input type="text" id="user_id" name="id" placeholder=" 아이디*" autocomplete="off"
                        maxlength="12" size="28">
                    <input class="compare" type="button" id="compareButton" onclick="checkID()" value="중복 확인"><br>
                    <p id="i_res" class="i-comment"></p>
                    <input type="hidden" name="checked_id" value="">
                <!-- 비밀번호 확인 -->
                    <input type="password" id="pw1" name="password1" class="checkPassword_1"
                        placeholder=" 비밀번호*" maxlength="16" size="28">
                    <label for="checkObject" id="isOn" class="checkbox" style="text-align: center;">켜기</label>
                    <input style="display: none;" type="checkbox" id="checkObject" onclick="showPassword()">
                <!-- 비밀번호 재확인 --><br>
                    <input type="password" id="pw2" name="password2" class="checkPassword_2"
                        placeholder=" 비밀번호 재확인*" maxlength="16" size="28">
                    <p id="pw_res" class="i-comment"></p>
                    <input type="hidden" name="checked_pw" value="">
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="btn-row">
                <input type="submit" class="btn" onclick="checkPassword()" value="회원가입">
                <a id="back" href="../login.html">돌아가기</a>
            </div>
        </form>
        <div class="w wave"></div>
    </div>

    <script>
        // reset clipboard
        window.addEventListener("copy", (e) => {
            e.preventDefault();
            e.clipboardData.setData("Text", "");
            // e.clipboardData.getData("Text");
            // e.clipboardData.clearData("Text"); // 클립보드에 저장된 컨텐츠 삭제
        })

        // Toggle show Checkbox
        function showPassword() {
            let isChecked = document.getElementById('checkObject').checked;
            let showsBtn = document.getElementById("isOn");
            let showsPW1 = document.getElementsByClassName("checkPassword_1");
            let showsPW2 = document.getElementsByClassName("checkPassword_2")
            if (isChecked === true) {
                showsBtn.innerText = "끄기";
                showsPW1[0].setAttribute("type", "text");
                showsPW2[0].setAttribute("type", "text");
            }
            else {
                showsBtn.innerText = '켜기';
                showsPW1[0].setAttribute("type", "password");
                showsPW2[0].setAttribute("type", "password");
            }
        }
    </script>
</body>

</html>
