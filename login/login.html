<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/src/ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/src/ico/android-chrome-192x192.png">
    <link rel="stylesheet" href="login.css?f">
    <script src="login.js?f"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <!-- main form -->
    <form action="index.php" method="post" onsubmit="return transPage()">
        <div class="container">
            <!-- TITLE -->
            <div class="title-row">
                <span>농장</span>
                <span class="farm">팜</span>
                <span>니다</span>
                <p class="subtitle">- no sold, right farm. -</p>
            </div>
            <!-- INPUT -->
            <div style="text-align: center;" class="input-row">
                <!-- ID -->
                <input type="text" name="id" id="login_id" placeholder=" 아이디" autocomplete="off"
                    maxlength="20" size="30"><br>
                <!-- PW -->
                <input type="password" name="password" id="login_pw" class="checkPassword"
                    placeholder=" 비밀번호" maxlength="20" size="30">
            </div>
            <div class="check-box-row">
                <!-- TURN PW-->
                <label for="checkObject" id="isOn" style="text-align: center;">켜기</label>
                <input style="display: none;" type="checkbox" id="checkObject" onclick="showPassword()"><br>
            </div>
            <!-- BOTTOM -->
            <div style="text-align: center; position: relative;">
                <input type="submit" class="btn" onclick="LoginToMain()" value="로그인">
                <input type="hidden" name="cnt" value="N">
                <p id="login_txt" style="position: absolute; display: none; color: red;"></p>
                <a id="sign_up" href="signup/signup.html" style="display: block;">회원가입</a>
            </div>
        </div>
    </form>

    <script>
        // reset clipboard
        window.addEventListener("copy", (e) => {
            e.preventDefault();
            e.clipboardData.setData("Text", "");
        });
    </script>
</body>

</html>
