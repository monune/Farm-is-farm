<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="login.css?ver=1.32">
    <script src="login.js?ver=3.2"></script>
    <!-- add jquery plugin -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>농장팜니다</title>
</head>
<body class="frame preload">
    <!-- main form -->
    <form action="../select/index.php" method="post" onsubmit="return transPage()">
        <div class="loginBox">
            <div class="wrap">
                <div class="titlebox">
                    <span>농장</span>
                    <span class="farm">팜</span>
                    <span>니다</span>
                    <p class="subtitle">no sold, right farm.</p>
                </div>
                <div style="text-align: center;">
                    <!-- id input -->
                    <input type="text" name="id" id="login_id" class="i-text i-id" placeholder=" 아이디" autocomplete="off" maxlength="12" size="30"><br>

                    <!-- password input & changue -->
                    <input type="password" name="password" id="login_pw" class="checkPassword i-text i-pw" placeholder=" 비밀번호" maxlength="16" size="30">

                    <!-- Checkbox & Changue attrubute -->
                    <label for="checkObject" id="isOn" class="cb" style="text-align: center;">켜기</label>
                    <input style="display: none;" type="checkbox" id="checkObject" onclick="showPassword()"><br>
                </div>

                <div style="text-align: center;">
                    <!-- Account information submit -->
                    <input type="submit" class="btn" onclick="LoginToMain()" value="로그인"><br>
                    <p id="login_res" class="i-comment" style="color: red;"></p>
                    <input type="hidden" name="cnt" value="N">
                </div>

                <!-- a말고 버튼으로 바꾸기 -->
                <div style="text-align: center;" class="tag">
                    <a href="signup/signup.html">회원가입</a>
                </div>
            
                <div class="wave_1 wave"></div>
                <div class="wave_2 wave"></div>
                <div class="wave_3 wave"></div>
            </div>
        </div>
    </form>
    
    <script>
        // reset clipboard
        window.addEventListener("copy", (e) => {
            e.preventDefault();
            e.clipboardData.setData("Text", "");
            // e.clipboardData.getData("Text");
            // e.clipboardData.clearData("Text"); // 클립보드에 저장된 컨텐츠 삭제
        });
    </script>
</body>

</html>
