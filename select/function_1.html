<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/src/ico/android-chrome-192x192.png">
    <link rel="stylesheet" href="css/func1.css?ver=5">
    <link rel="stylesheet" href="css/index.css?ver=5">
    <script src="js/session.js?ver=1"></script>
    <script src="js/plant.js?ver=2"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농장팜니다 SELECT</title>
</head>

<body>
    <!-- top -->
    <div class="header">
        <div class="title">
            <h3 class="title-txt" onclick="location.href='select.html'">재배 환경 데이터</h3>
        </div>
        <div class="infobox">
            <a class="info" href="#" id="logout" onclick="getBack()">돌아가기</a>
            <a class="info" href="#" onclick="checkSession()">세션 확인</a>
            <!-- test -->
        </div>
    </div>

    <!-- mid -->
    <div class="backgrounds">
        <div class="container">
            <div class="title">
                <h2>식물 정보 탐색</h2>
                <p class="txt">선택한 식물의 정보를 데이터베이스에서 조회하여 확인할 수 있는 기능을 제공합니다.</p>
            </div>
            <!-- plant select bar -->
            <div class="select-box">
                <article class="cont-select">
                    <button class="btn-select">식물을 선택하세요.</button>
                    <input type="hidden" id="select-value" value="N">
                    <ul class="list-member" id="list">
                        <li><button type="button" class="options" onclick="Select('rosemary')">로즈마리</button></li>
                        <li><button type="button" class="options" onclick="Select('basil')">바질</button></li>
                        <li><button type="button" class="options" onclick="Select('lettuce')">버터헤드(상추)</button></li>
                        <li><button type="button" class="options" onclick="Select('show')">+ 새로운 식물 등록하기</button></li>
                    </ul>
                </article>
            </div>
            <!-- plant infomation -->
            <!-- 검색 & 등록 방법은 API사용으로 해결해보기 -->
            <!-- 확장성을 위한 개발 요소 🔔 -->
            <div class="img-box">
                <img id="img" src="icon/close.png" alt="img is null" class="picture" widht="120" height="120">
                <div class="img-textbox">
                    <p id="text" class="img-text">식물 설명란.</p>
                </div>
            </div>
            <!-- value row -->
            <div class="infomation">
                <div class="flexible">
                    <input type="text" class="value" id="temp" readonly value="적정 온도: {n℃ ~ n℃}">
                    <input type="text" class="value" id="humi" readonly value="적정 습도: {n% ~ n%}">
                    <input type="text" class="value" id="ph" readonly value="적정 산성도: {n pH}">
                    <input type="text" class="value" id="light" readonly value="적정 밝기: {n 단계}">
                </div>
            </div>
        </div>

        <!-- default hide -->
        <!-- plant infomation registration row -->
        <div class="add-container">
            <div class="add-box">
                <button class="close" onclick="Select('hide')">×</button>
                <h2 class="add-title">식물 정보 등록</h2> 
                <input type="text" id="p_name" class="value regist-value" autocomplete="off" placeholder="식물 명">
            </div>
        </div>
    </div>

    <!-- bottom -->

    <script>
        const cont = document.querySelector('.cont-select');
        cont.addEventListener('mouseover', function (event) {
            $('.list-member').show();
        });
        cont.addEventListener('mouseout', function (event) {
            $('.list-member').hide();
        });
    </script>
</body>

</html>
