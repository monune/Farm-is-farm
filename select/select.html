<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/ico/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/index.css?f">

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농장팜니다</title>
</head>

<body>
    <div id="container">
        <div id="left_container">
            <div id="infomation">
                <li id="manu" style="width: 45px;">
                    <a href="#" aria-label="manu button">
                        <i class='bx bx-menu'></i>
                    </a>
                </li>
                <li onclick="console.log('사용자 소개')">
                    <a href="#" aria-label="user button">
                        <i class='bx bx-user-pin'></i>
                        <span class="link_name">User</span>
                    </a>
                </li>
                <li onclick="console.log('프로젝트 소개')">
                    <a href="#" aria-label="project infomation button">
                        <i class='bx bx-outline'></i>
                        <span class="link_name">Project</span>
                    </a>
                </li>
                <li onclick="checkSession()">
                    <a href="#" aria-label="check session button">
                        <i class='bx bx-time'></i>
                        <span class="link_name">Session</span>
                    </a>
                </li>
                <li onclick="window.open('https://github.com/monune/farm-is-farm')">
                    <a href="#" aria-label="go github">
                        <i class='bx bxl-github'></i>
                        <span class="link_name">GitHub</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="logOut()" aria-label="log out button">
                        <i class="bx bx-log-out"></i>
                        <span class="link_name">Logout</span>
                    </a>
                </li>
            </div>
        </div>
        <div id="right_container">
            <div id="middle">
                <div id="up">
                    <!-- 식물 정보 확인 -->
                    <div id="select" class="contFrame">
                        <div class="shorts">
                            <img width="120" height="120" src="icon/img1.png" alt="null">
                            <h2 id="cont-h">SELECT</h2>
                            <p id="cont-p">식물 정보 확인</p>
                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>
                        </div>
                    </div>
                    <!-- 하드웨어 현황 -->
                    <div id="control" class="contFrame">
                        <div class="shorts">
                            <img width="120" height="120" src="icon/img2.png" alt="contrl">
                            <h2 id="cont-h">CONTROL</h2>
                            <p id="cont-p">하드웨어 동작 현황</p>
                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>
                            <canvas id="myChart" width="280" height="630"></canvas>
                            <div class="c-in-box">
                                <div class="c-value-box">
                                    <input type="text" class="c-value" id="c-temp" placeholder="Temperature" disabled>
                                    <input type="text" class="c-value" id="c-hum" placeholder="Humidity" disabled>
                                    <input type="text" class="c-value" id="c-mean" placeholder="Mean" disabled>
                                </div><canvas id="myGraph" width="890" height="320"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- 모터 제어 -->
                    <!-- <div id="water" class="contFrame">
                        <div class="shorts">
                            <img width="120" height="120" src="icon/img3.png" alt="water">
                            <h2 id="cont-h">MOTOR</h2>
                            <p id="cont-p">수중 모터 작동 현황</p>
                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>rrr
                        </div>
                    </div> -->
                    <!-- 오늘의 날씨 크롤링 -->
                    <div id="weather" class="contFrame">
                        <div class="shorts">
                            <img id="img125" ewidth="125" height="125" src="icon/img4.png" alt="weather">
                            <h2 id="cont-h">WEATHER</h2>
                            <p id="cont-p">오늘의 날씨</p>
                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>
                            <div class="weather-box">
                                <div class="w-data">
                                    <p id="w-tp">NN.n°</p>
                                    <p class="calendar" style="font-size: 25px;">yyyy년 mm월 dd일 n요일 입니다.</p>
                                    <img id="img_w" src="svg/icon_flat_wt7.svg" alt="weather">
                                </div>
                                <div class="w-data2" style="pointer-events: none;">
                                    <div class="w-data-l1">
                                        <input type="text" id="w-ftp" placeholder="체감온도">
                                        <input type="text" id="w-wtr" placeholder="강수량">
                                        <input type="text" id="w-hum" placeholder="습도">
                                    </div>
                                    <div class="w-data-l2">
                                        <input type="text" id="w-dir_spd" placeholder="풍향/풍속">
                                        <input type="text" id="w-fd" placeholder="미세">
                                        <input type="text" id="w-sfd" placeholder="초미세">
                                    </div>
                                    <div class="w-data-l3">
                                        <input type="text" id="w-uv" placeholder="자외선">
                                        <input type="text" id="w-ss" placeholder="일몰">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 소개 -->

                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>
                        </div>
                    </div> -->
                    <!-- 사용자 정보 -->
                    <div id="user" class="contFrame">
                        <div class="shorts">
                            <img width="120" height="120" src="icon/img6.png" alt="user">
                            <h2 id="cont-h">USER</h2>
                            <p id="cont-p">사용자 정보</p>
                        </div>
                        <div class="longs remove">
                            <i class='bx bx-arrow-back'></i>ID, 식물 정보, 등등
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js?dd"></script>
    <script src="js/client.js?dd"></script>
    <script src="js/session.js?f"></script>
    <script>
        window.onload = function () {
            let today = new Date();
            let todayArr = ['일', '월', '화', '수', '목', '금', '토'];
            callChart('N');
            callWeather('N');
            $(".calendar").html(today.getFullYear() + "년 " + (today.getMonth() + 1) + "월 " + today.getDate() +"일 " + todayArr[today.getDay()] + "요일 입니다.");
        }
    </script>
</body>

</html>
