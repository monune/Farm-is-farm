<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/ico/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="/src/ico/android-chrome-192x192.png">
    <link rel="stylesheet" href="css/index.css?ver=3dddd">
    <link rel="stylesheet" href="css/select.css?ver=3dddddd">
    <script src="js/session.js?ver=ddd"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농장팜니다 MAIN</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h3 class="title-txt" onclick="location.reload()">재배 환경 데이터</h3>
        </div>
        <div class="infobox">
            <a class="info" href="#" onclick="logOut() ">로그아웃</a>
            <a class="info" href="#" onclick="checkSession()">세션 확인</a>
            <!-- test -->
        </div>
    </div>

    <div class="backgrounds">
        <div class="sub-title">
            <h2 class="sub-title-txt">농장<span>팜</span>니다.</h2>
            <p class="sub-text"> MariaDB, Rasberry Pi 4 foundation, ATMEGA128A module.</p>
        </div>

        <div class="flex-container">
            <!-- 식물 정보 탐색 -->
            <div id="A" class="slider-a">
                <div class="contFrame" onclick="compareSession('f1')">
                    <img width="120" height="120" src="icon/img1.png" alt="null">
                    <h2 class="txt">SELECT</h2>
                    <p>식물 정보 확인</p>
                    <button type="button" onclick="compareSession('f1')">바로가기</button>
                </div>
                <!-- 하드웨어 현황 -->
                <div class="contFrame" onclick="compareSession('f2')">
                    <img width="120" height="120" src="icon/img2.png" alt="contrl">
                    <h2 class="txt">CONTROL</h2>
                    <p>하드웨어 동작 현황</p>
                    <button type="button" onclick="compareSession('f2')">바로가기</button>
                </div>
                <!-- 모터 제어 -->
                <div class="contFrame" onclick="compareSession('f3')">
                    <img width="120" height="120" src="icon/img3.png" alt="water">
                    <h2 class="txt">MOTOR</h2>
                    <p>수중 모터 작동 현황</p>
                    <button type="button" onclick="compareSession('motor')">바로가기</button>
                </div>
            </div>

            <div id="B" class="slider-b">
                <!-- 오늘의 날씨 크롤링 -->
                <div class="contFrame" onclick="compareSession('f4')">
                    <img width="125" height="125" src="icon/img4.png" alt="water">
                    <h2 class="txt">WEATHER</h2>
                    <p>오늘의 날씨</p>
                    <button type="button" onclick="compareSession('?')">바로가기</button>
                </div>
                <div class="contFrame" onclick="compareSession('f5')">
                    <img width="120" height="120" src="icon/close.png" alt="water">
                    <h2 class="txt">?</h2>
                    <p>?</p>
                    <button type="button" onclick="compareSession('?')">바로가기</button>
                </div>
                <div class="contFrame" onclick="compareSession('f6')">
                    <img width="120" height="120" src="icon/img6.png" alt="introduce">
                    <h2 class="txt">INTRODUCE</h2>
                    <p>프로젝트 소개</p>
                    <button type="button" onclick="compareSession('f6')">바로가기</button>
                </div>
            </div>
        </div>
        <button class="scroll-up">UP</button>
        <button class="scroll-down">DOWN</button>
    </div>

    <script>
        var scrollA = document.getElementById("A");
        var scrollB = document.getElementById("B");
        document.querySelector('.scroll-up').addEventListener('click', e => {
            document.querySelector('.slider-a').scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
        });
        document.querySelector('.scroll-down').addEventListener('click', e => {
            document.querySelector('.slider-b').scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
        });
    </script>
</body>

</html>
