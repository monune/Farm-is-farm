<!DOCTYPE html>
<html lang="en">
<!-- 너무 못만드러땅. -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css?ver=1.1">
    <link rel="stylesheet" href="css/func2.css?ver=1.2">
    <script src="js/index.js?var=1.2"></script>
    <script src="js/session.js?ver=1.0"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농장팜니다</title>
</head>

<body class="preload">
    <!-- top -->
    <div class="header">
        <div class="title-row">
            <h3 class="title-txt" onclick="location.href='select.html'">재배 환경 데이터</h3>
        </div>
        <div class="infobox">
            <a class="info" href="#" onclick="getBack()">돌아가기</a>
            <a class="info" href="#" onclick="checkSession()">세션 확인</a>
            <!-- test -->
        </div>
    </div>
    <!-- mid -->
    <div class="backgrounds">
        <div class="container">
            <!-- top row -->
            <div class="title">
                <h2>환경 데이터 현황</h2>
                <p class="txt">센서 값과 데이터를 실시간으로 확인할 수 있습니다.</p>
            </div>
            <!-- middle data row -->
            <div class="data-box">
                <div class="temp-cnt">
                    <input type="text" class="data temp" id="temp" value="온도: null ℃" readonly> <!-- 온도 -->
                </div>
                <div class="hum-cnt">
                    <input type="text" class="data hum" id="hum" value="습도: null %" readonly> <!-- 습도 -->
                </div>
                <div class="ph-cnt">
                    <input type="text" class="data ph" id="ph" value="수소 이온: null pH" readonly> <!-- PH -->
                    <span class="ph-txt">pH는 수내 이온 농도 지수입니다.</span>
                </div>
                <div class="led-cnt">
                    <input type="text" class="data led" id="led" value="빛의 밝기: null %" readonly> <!-- LED -->
                    <input type="hidden" id="led_grade" value="1">
                </div>
            </div>
            <div class="btn-row">
                <button class="btn-grade red" onclick="gradeUp()">△</button>
                <button class="btn-grade blue" onclick="gradeDown()">▽</button>
            </div>
        </div>
        <!-- <div class="control">
            <input type="button" onclick="dataTransmission()" class="btn-apply" value="적용">
        </div> -->
    </div>
    <!-- bottom -->
    <div class="btm-row">
        <div class="softbox">
            <p class="copyright">T.032-766-8425 </p>
            <p class="copyright">인천광역시 남구 석정로 165 </p>
            <p class="copyright">Copyright 2023. MDP(Meister Development Project). All rights reserved. </p>
        </div>
    </div>
    <script>
        window.onload = function () {
            callData();
        }

        var led_grade = document.getElementById("led_grade");
        var AutoSetTime = 1000; // 3sec count
        setInterval(callBack, AutoSetTime);

    </script>
</body>

</html>
